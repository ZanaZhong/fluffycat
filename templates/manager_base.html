<!DOCTYPE html>
<html lang="">
  <head>
    <meta charset="utf-8">
    <title>{% block title %} {% endblock %}</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    {% load staticfiles %} 
    <link rel="stylesheet" type="text/css" href="{% static 'css/manager.css' %}">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script type="text/javascript" src="{% static 'js/manager.js' %}"></script>
  </head>
  <body>
    <nav>
      
      <div class="profile-pic">
        {% if member.sex == "female" %}
          <img src="{% static 'img/crowns.png' %}">
        {% else %}
          <img src="{% static 'img/crowns.png' %}">
        {% endif %}
      </div>
      {% if request.session.is_login %}
        <a class="logout-btn float-right" href="{% url 'account:logout'%}">登出</a>
      {% endif %}
    </nav>
    
    <!-- <h3>會員中心</h3>  -->
    <div class="manager-nav">
      <ul class="nav justify-content-center">
        <li class="nav-item">
          <a class="nav-link active" href="{% url 'manager:violate_list'%}">檢舉清單</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{% url 'manager:accountList'%}">會員清單</a>
        </li>
      </ul>
    </div>
    <div class="container">
    {% block content %}
    {% endblock %}
    </div>
    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
  </body>
</html>
